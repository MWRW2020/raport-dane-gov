jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    
    # Ustawienie uprawnieÅ„ do repozytorium
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: 1. Checkout repository (Read/Write)
        uses: actions/checkout@v4

      - name: 2. Konfiguracja Å›rodowiska Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 2.5. DIAGNOSTYKA BÅÄ˜DNYCH ZNAKÃ“W
        # UÅ¼ycie 'cat -v' by pokazaÄ‡ niewidzialne znaki Unicode w pliku (np. M-A dla nieÅ‚amiÄ…cej spacji)
        run: |
          echo "### DIAGNOSTYKA - Analiza pliku generator_danych_gov.py ###"
          echo "--- Uwaga: '^M' to CR/Windows, 'M-A' to czÄ™sto ukryte spacje, '^I' to tabulatory. ---"
          # WyÅ›wietla pierwszych 80 linii z widocznymi ukrytymi znakami
          cat -v generator_danych_gov.py | head -n 80
          echo "### KONIEC DIAGNOSTYKI ###"

      - name: 3. Uruchomienie skryptu generujÄ…cego XML i MD5
        # Ten krok siÄ™ nadal nie powiedzie, ale my chcemy zobaczyÄ‡ logi z poprzedniego kroku
        run: python generator_danych_gov.py
        
      - name: 4. Konfiguracja GitHub Pages
        uses: actions/configure-pages@v5

      - name: 5. Wgranie artefaktÃ³w do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: 6. Publikacja na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
