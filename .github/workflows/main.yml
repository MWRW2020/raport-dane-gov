name: Codzienny Raport Cen Mieszkań dla dane.gov.pl

# Uruchamia workflow codziennie o północy (00:00 UTC).
on:
  schedule:
    - cron: '0 0 * * *'
  # Umożliwia ręczne uruchomienie workflow z poziomu interfejsu GitHub.
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Sprawdzenie kodu (Checkout)
        uses: actions/checkout@v4
        
      - name: 2. Konfiguracja środowiska Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # WAŻNY KROK: Upewnij się, że plik dane_wzor.xlsx jest aktualizowany.
      # Jeśli Twój plik Python TYLKO generuje XML/MD5, a dane_wzor.xlsx jest 
      # aktualizowany ręcznie lub przez inny skrypt, upewnij się, że jest w repozytorium.

      - name: 3. Uruchomienie skryptu generującego XML i MD5
        # Skrypt wygeneruje pliki: raport_cen_mieszkan.xml i raport_cen_mieszkan.md5
        run: python generator_danych_gov.py
        
      - name: 4. Konfiguracja Gita dla commita
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: 5. Sprawdzenie, czy pliki zostały zmienione
        # Sprawdza, czy skrypt wprowadził zmiany, aby uniknąć pustych commitów
        id: git_status
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: 6. Zapisanie zmian i publikacja (Commit & Push)
        if: steps.git_status.outputs.changes == 'true'
        run: |
          # Dodaj wygenerowane pliki XML i MD5 ORAZ PLIK Z DANYMI (dane_wzor.xlsx)
          git add raport_cen_mieszkan.xml raport_cen_mieszkan.md5 dane_wzor.xlsx
          
          # Użycie daty w komunikacie commitu
          TIMESTAMP=$(date -u +%Y-%m-%d)
          git commit -m "Automatyczny raport dane.gov.pl - ${TIMESTAMP}"
          
          # Wypchnięcie zmian do repozytorium
          git push
