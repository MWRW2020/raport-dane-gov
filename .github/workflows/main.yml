name: ðŸ‡µðŸ‡± Generowanie XML i publikacja na GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Uruchomienie o pÃ³Å‚nocy (00:00 UTC) kaÅ¼dego dnia
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    
    # Ustawienie uprawnieÅ„ do repozytorium
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: 1. Checkout repository (Read/Write)
        uses: actions/checkout@v4

      - name: 2. Konfiguracja Å›rodowiska Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 2.5. CZYSZCZENIE NUKLEARNE PLIKU PYTHON
        # Ten krok usuwa WSZYSTKIE znaki kontrolne i niewidoczne, pozostawiajÄ…c tylko
        # standardowy tekst, w tym polskie znaki UTF-8. To jest ostateczne rozwiÄ…zanie.
        run: |
          echo "Wykonywanie nuklearnego czyszczenia generator_danych_gov.py..."
          # Tworzy tymczasowy, czysty plik, zachowujÄ…c tylko czytelne bajty.
          tr -cd '\11\12\15\40-\377' < generator_danych_gov.py > temp_clean.py
          mv temp_clean.py generator_danych_gov.py
          echo "Plik zostaÅ‚ ekstremalnie wyczyszczony."

      - name: 3. Uruchomienie skryptu generujÄ…cego XML i MD5
        run: python generator_danych_gov.py

      - name: 4. Konfiguracja GitHub Pages
        uses: actions/configure-pages@v5

      - name: 5. Wgranie artefaktÃ³w do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: 6. Publikacja na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
