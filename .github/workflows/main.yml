name: 叼 Generowanie XML i publikacja na GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Uruchomienie o p贸nocy (00:00 UTC) ka偶dego dnia (czyli ok. 1:00/2:00 CET/CEST)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    
    # Ustawienie uprawnie do repozytorium
    permissions:
      contents: write # Wymagane do zapisu wygenerowanych plik贸w (XML i MD5)
      pages: write    # Wymagane do publikacji na GitHub Pages
      id-token: write # Wymagane do uwierzytelniania w Pages

    steps:
      - name: 1. Checkout repository (Read/Write)
        uses: actions/checkout@v4

      - name: 2. Konfiguracja rodowiska Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 2.5. Czyszczenie pliku z niewidocznych znak贸w (FIX)
        # Ten krok usuwa znaki nieamicej spacji (\xC2\xA0) i powrotu karetki (\r), 
        # kt贸re mogy trafi do pliku podczas kopiowania i powoduj bd 'TypeError'.
        run: |
          echo "Czyszczenie pliku generator_danych_gov.py z ukrytych znak贸w..."
          # Usu znaki nieamicej spacji (NBSP)
          sed -i 's/[\xC2\xA0]//g' generator_danych_gov.py
          # Usu znaki powrotu karetki (CR)
          sed -i 's/[\r]//g' generator_danych_gov.py
          echo "Plik zosta wyczyszczony."

      - name: 3. Uruchomienie skryptu generujcego XML i MD5
        # Wygeneruje raport_cen_mieszkan.xml i raport_cen_mieszkan.md5
        run: python generator_danych_gov.py

      - name: 4. Konfiguracja GitHub Pages
        uses: actions/configure-pages@v5

      - name: 5. Wgranie artefakt贸w do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Katalog, kt贸ry zostanie opublikowany (zawiera XML, MD5, XLSX)
          path: './'

      - name: 6. Publikacja na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
