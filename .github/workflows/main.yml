name: 叼 Generowanie XML i publikacja na GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Uruchomienie o p贸nocy (00:00 UTC) ka偶dego dnia
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    
    # Ustawienie uprawnie do repozytorium
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: 1. Checkout repository (Read/Write)
        uses: actions/checkout@v4

      - name: 2. Konfiguracja rodowiska Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 2.5. Czyszczenie pliku z niewidocznych znak贸w (FIX)
        # Ten krok powinien usun najpopularniejsze problemy
        run: |
          echo "Czyszczenie pliku generator_danych_gov.py z ukrytych znak贸w..."
          # Usu znaki nieamicej spacji (NBSP)
          sed -i 's/[\xC2\xA0]//g' generator_danych_gov.py
          # Usu znaki powrotu karetki (CR)
          sed -i 's/[\r]//g' generator_danych_gov.py
          echo "Plik zosta wyczyszczony."

      - name: 2.6. DIAGNOSTYKA (Ostateczna)
        # U偶ycie 'od -c' do wywietlenia ka偶dego bajtu, aby znale藕 niewidzialny bd.
        run: |
          echo "### OSTATECZNA DIAGNOSTYKA BAJTW PLIKU PYTHON ###"
          # Wywietla plik bajt po bajcie. Znak bdu poka偶e si jako kod numeryczny.
          od -c generator_danych_gov.py | head -n 30
          echo "### KONIEC DIAGNOSTYKI ###"

      - name: 3. Uruchomienie skryptu generujcego XML i MD5
        # Ten krok si ponownie nie powiedzie, ale my bdziemy mieli log z Kroku 2.6
        run: python generator_danych_gov.py

      - name: 4. Konfiguracja GitHub Pages
        uses: actions/configure-pages@v5

      - name: 5. Wgranie artefakt贸w do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: 6. Publikacja na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
